<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>page</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script src="../js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="../js/jquery-ui-1.8.custom.min.js" type="text/javascript"></script>
    
</head>
    <body>
        <input type="button" value="click" id="btGetSvc"/>
        <script type="text/javascript">
            $(function () {
                //var thisData = {Input: {"Name":"wuxy"}};
                var thisData = { "Name": "wuxy" };
                var thisDataStr = JSON.stringify(thisData);
                $("#btGetSvc").click(function() {
                    $.ajax({
                        url: "../Service/ServiceTest.svc/GetJson", 
                        type: "POST",
                        contentType: "application/json",
                        data: thisDataStr,//{ "inputs": thisDataStr },
                        dataType: "json",
                        success: function (data, textStatus) {
                            var obj = (data.d);
                            var obj2 = JSON.parse(obj);
                            alert(obj2.Name);
                        },
                        error: function (data, status, e) {
                            alert("错误信息：" + e);
                        }
                    });
                }); //end-click
            });
        </script>
    </body>
</html>
